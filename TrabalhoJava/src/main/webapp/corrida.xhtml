<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Corrida</title>
</h:head>
<h:body>
	<h1>Cadastro de Corrida</h1>
	<h:form>
		<p:messages id="messages" autoUpdate="true" closable="true" />
		<h:panelGrid columns="2">
			<p:outputLabel value="Origem corrida:" for="origem" />
			<p:inputText id="origem" value="#{corridaBean.corrida.origemCorrida}" />

			<p:outputLabel value="Destino corrida:" for="destino" />
			<p:inputText id="destino"
				value="#{corridaBean.corrida.destinoCorrida}" />

			<p:outputLabel value="Valor total:" for="valor" />
			<p:inputText id="valor" value="#{corridaBean.corrida.valorTotal}" />

			<p:commandButton value="Inserir" ajax="false" type="submit"
				actionListener="#{corridaBean.salvar}" />

			<p:commandButton value="Alterar"
				rendered="#{corridaBean.corrida.id != null}"
				action="#{corridaBean.salvar}" />

			<p:commandButton value="Voltar" action="corridaList" immediate="true" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
